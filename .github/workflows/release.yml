name: Release

on:
  workflow_run:
    workflows: [CI]
    types: [completed]

permissions:
  contents: write

jobs:
  build:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      startsWith(github.event.workflow_run.head_branch, 'v')
    strategy:
      matrix:
        include:
          - { goos: linux, goarch: amd64, runner: ubuntu-latest }
          - { goos: darwin, goarch: amd64, runner: macos-latest }
          - { goos: darwin, goarch: arm64, runner: macos-latest }
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install ALSA (Linux only)
        if: matrix.goos == 'linux'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Build
        env:
          CGO_ENABLED: ${{ matrix.goos == 'linux' && '1' || '0' }}
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=${{ github.event.workflow_run.head_branch }}
          go build -ldflags "-s -w -X main.version=$VERSION -X main.commit=${{ github.event.workflow_run.head_sha }} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" -o somatui_${{ matrix.goos }}_${{ matrix.goarch }}

      - uses: actions/upload-artifact@v4
        with:
          name: somatui-${{ matrix.goos }}-${{ matrix.goarch }}
          path: somatui_${{ matrix.goos }}_${{ matrix.goarch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: somatui-*
          merge-multiple: true

      - name: Generate checksums
        run: cd dist && sha256sum somatui_* > checksums.txt

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.workflow_run.head_branch }}
          files: dist/*
          generate_release_notes: true
