name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - { goos: linux, goarch: amd64, runner: ubuntu-latest }
          - { goos: darwin, goarch: amd64, runner: macos-latest }
          - { goos: darwin, goarch: arm64, runner: macos-latest }
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install ALSA (Linux only)
        if: matrix.goos == 'linux'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Build
        env:
          CGO_ENABLED: ${{ matrix.goos == 'linux' && '1' || '0' }}
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          go build -ldflags "-s -w -X main.version=$VERSION -X main.commit=${GITHUB_SHA::7} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" -o somatui
          tar -czvf somatui_${VERSION}_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz somatui

      - uses: actions/upload-artifact@v4
        with:
          name: somatui-${{ matrix.goos }}-${{ matrix.goarch }}
          path: somatui_*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: somatui-*
          merge-multiple: true

      - name: Generate checksums
        run: cd dist && sha256sum *.tar.gz > checksums.txt

      - uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
