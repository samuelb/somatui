name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., v0.2.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Validate version format
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must match format v*.*.* (e.g., v0.2.0)"
            exit 1
          fi

      - name: Check tag doesn't exist
        run: |
          if git rev-parse "${{ inputs.version }}" >/dev/null 2>&1; then
            echo "Error: Tag ${{ inputs.version }} already exists"
            exit 1
          fi

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install ALSA
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Run tests
        run: go test -v -race ./...

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  build:
    needs: validate
    strategy:
      matrix:
        include:
          - { goos: linux, goarch: amd64, runner: ubuntu-latest }
          - { goos: darwin, goarch: amd64, runner: macos-latest }
          - { goos: darwin, goarch: arm64, runner: macos-latest }
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install ALSA (Linux only)
        if: matrix.goos == 'linux'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Build
        env:
          CGO_ENABLED: ${{ matrix.goos == 'linux' && '1' || '0' }}
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags "-s -w -X main.version=${{ inputs.version }} -X main.commit=${GITHUB_SHA::7} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" -o somatui_${{ matrix.goos }}_${{ matrix.goarch }}

      - uses: actions/upload-artifact@v6
        with:
          name: somatui-${{ matrix.goos }}-${{ matrix.goarch }}
          path: somatui_${{ matrix.goos }}_${{ matrix.goarch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$PREVIOUS_TAG" ]; then
            echo "Changes since $PREVIOUS_TAG:"
            COMMITS=$(git log --pretty=format:"- %s (%h)" "$PREVIOUS_TAG"..HEAD)
          else
            echo "Initial release"
            COMMITS=$(git log --pretty=format:"- %s (%h)")
          fi
          {
            echo "body<<EOF"
            echo "## Changes"
            echo ""
            if [ -n "$PREVIOUS_TAG" ]; then
              echo "Changes since $PREVIOUS_TAG:"
            fi
            echo ""
            echo "$COMMITS"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ inputs.version }}" -m "Release ${{ inputs.version }}"
          git push origin "${{ inputs.version }}"

      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: somatui-*
          merge-multiple: true

      - name: Generate checksums
        run: cd dist && sha256sum somatui_* > checksums.txt

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          body: ${{ steps.changelog.outputs.body }}
          files: dist/*
